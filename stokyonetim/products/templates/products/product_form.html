<!DOCTYPE html>
<html>
<head>
    <title>Ürün Ekle / Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <div class="form-container">
        <h2 class="text-center mb-4">Ürün Ekle / Düzenle</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4">Kaydet</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary px-4">Geri Dön</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
