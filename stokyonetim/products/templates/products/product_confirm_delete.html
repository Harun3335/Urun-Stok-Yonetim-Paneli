<!DOCTYPE html>
<html>
<head>
    <title>Ürünü Sil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1>Ürünü Sil</h1>

    <p>Silmek istediğinize emin misiniz? <strong>{{ product.name }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Evet, Sil</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Vazgeç</a>
    </form>

</body>
</html>
